<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buy Now</title>
    <link rel="icon" href="icons/favicon-logo.png">
    <link rel="stylesheet" href="bn.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Shipping Details
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">First Name</label>
                        <input type="text" name="f-name" id="fn" onkeyup="isempty()">
                    </div>
                    <div>
                        <label for="l-name">Last Name</label>
                        <input type="text" name="l-name" id="ln" onkeyup="isempty()">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Address</label>
                    <input type="text" name="address" id="ad" onkeyup="isempty()">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">Mobile no</label>
                        <input type="text" name="city" id="mn" onkeyup="isempty()">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state" id="st" onkeyup="isempty()">
                    </div>
                    <div>
                        <label for="zip">Pin code</label>
                        <input type="text" name="zip" id="pc" onkeyup="isempty()">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Payment Information
                </h1>
                <div class="cc-num">
                    <label for="card-num">Credit Card No.</label>
                    <input type="text" name="card-num" id="cn" onkeyup="isempty()">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Exp</label>
                        <input type="text" name="expire" id="ex" onkeyup="isempty()">
                    </div>
                    <div>
                        <label for="card-num">CCV</label>
                        <input type="text" name="security" id="cv" onkeyup="isempty()">
                    </div>
                </div>
                <div class="btns">
                    <button onclick="success()" id="buy" type="submit" disabled>Purchase</button>
                    <button><a href="add to cart\add_to_cart.html">Back to cart</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="bn.js"></script>
</body>

</html>
